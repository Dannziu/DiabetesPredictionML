{% extends "base.html" %}

{% block title %}Doctor Registration - MediDiab{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Register Doctor</h1>
            <p>Add a new doctor to the system</p>
        </div>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="full_name">Full Name *</label>
                <input type="text" id="full_name" name="full_name" required placeholder="Dr. John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="doctor@hospital.com">
            </div>

            <div class="form-group">
                <label for="medical_registration_number">Medical Registration Number *</label>
                <input type="text" id="medical_registration_number" name="medical_registration_number" required placeholder="MRN-123456">
            </div>

            <div class="form-group">
                <label for="license_number">Medical License Number *</label>
                <input type="text" id="license_number" name="license_number" required placeholder="LIC-123456">
            </div>

            <div class="form-group">
                <label for="specialization">Specialization</label>
                <input type="text" id="specialization" name="specialization" placeholder="Endocrinology">
            </div>

            <div class="form-group">
                <label for="clinic_name">Clinic/Hospital Name</label>
                <input type="text" id="clinic_name" name="clinic_name" placeholder="City Medical Center">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
                <small>At least 8 characters recommended</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="••••••••">
            </div>

            <div id="messageContainer" class="message-container" style="display: none;"></div>

            <button type="submit" class="btn btn-primary btn-lg">Register Doctor</button>
        </form>

        <div class="auth-footer">
            <p><a href="{{ url_for('admin_panel') }}">Back to Admin Panel</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = document.getElementById('registerForm');
    const messageContainer = document.getElementById('messageContainer');

    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;

    if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error', messageContainer);
        return;
    }

    const formData = {
        full_name: document.getElementById('full_name').value,
        email: document.getElementById('email').value,
        medical_registration_number: document.getElementById('medical_registration_number').value,
        license_number: document.getElementById('license_number').value,
        specialization: document.getElementById('specialization').value,
        clinic_name: document.getElementById('clinic_name').value,
        password: password
    };

    try {
        const response = await fetch('{{ url_for("doctor_register") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
            showMessage(data.message + ' Redirecting to Admin Panel...', 'success', messageContainer);
            form.reset();
            setTimeout(() => {
                window.location.href = '{{ url_for("admin_panel") }}';
            }, 2000);
        } else {
            showMessage(data.message, 'error', messageContainer);
        }
    } catch (error) {
        showMessage('Registration failed. Please try again.', 'error', messageContainer);
        console.error('Error:', error);
    }
});

function showMessage(message, type, container) {
    container.className = `message-container message-${type}`;
    container.textContent = message;
    container.style.display = 'block';
}
</script>
{% endblock %}
