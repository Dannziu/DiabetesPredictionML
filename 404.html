{% extends "base.html" %}

{% block title %}Page Not Found - MediDiab{% endblock %}

{% block content %}
<div class="error-container" style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div style="text-align: center; max-width: 500px;">
        <h1 style="font-size: 64px; font-weight: 700; color: #ef4444; margin-bottom: 20px;">404</h1>
        <h2 style="font-size: 28px; color: var(--text-dark); margin-bottom: 15px;">Page Not Found</h2>
        <p style="color: var(--text-light); margin-bottom: 30px;">The page you're looking for doesn't exist or has been moved.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Return to Home</a>
    </div>
</div>
{% endblock %}
