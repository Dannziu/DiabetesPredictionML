{% extends "base.html" %}

{% block title %}Doctor Login - MediDiab{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Doctor Login</h1>
            <p>Access your MediDiab prediction dashboard</p>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="medical_registration_number">Medical Registration Number</label>
                <input type="text" id="medical_registration_number" name="medical_registration_number" required placeholder="MRN-123456">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <div id="messageContainer" class="message-container" style="display: none;"></div>

            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('doctor_register') }}">Register here</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const messageContainer = document.getElementById('messageContainer');

    const formData = {
        medical_registration_number: document.getElementById('medical_registration_number').value,
        password: document.getElementById('password').value
    };

    try {
        const response = await fetch('{{ url_for("doctor_login") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
            showMessage('Login successful! Redirecting...', 'success', messageContainer);
            setTimeout(() => {
                window.location.href = data.redirect;
            }, 1500);
        } else {
            showMessage(data.message, 'error', messageContainer);
        }
    } catch (error) {
        showMessage('Login failed. Please try again.', 'error', messageContainer);
    }
});

function showMessage(message, type, container) {
    container.className = `message-container message-${type}`;
    container.textContent = message;
    container.style.display = 'block';
}
</script>
{% endblock %}
